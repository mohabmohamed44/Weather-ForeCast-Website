        <div class="row">
          <!-- search bar  -->
          <div class="search col-12">
            <div
              class="inner my-5 position-relative d-flex justify-content-end align-items-center"
            >
              <input
                class="form-control text-white rounded-5"
                type="text"
                id="search"
                placeholder="Find your location..."
              />

                type="button"
                class="btnS btn btn-primary position-absolute rounded-5 px-4 me-2"
                id="search-btn"
              >
                Find
              </button>
            </div>
          </div>
          <!-- first card  -->
          <div class="col-lg-4 mb-4 mb-lg-0">
            <div class="inner">
              <div class="card border-0">
                <div
                  class="card-header d-flex justify-content-between text-white border-0"
                >
                  <p class="day mb-0">loading...</p>
                  <p class="date mb-0">loading...</p>
                </div>
                <div class="card-body text-white">
                  <p class="city opacity-75">loading...</p>
                  <div
                    class="tmp-img d-flex flex-column flex-sm-row align-items-sm-center gap-sm-4 flex-lg-column align-items-lg-start gap-lg-0"
                  >
                    <p class="temp fw-bold mb-0">00<sup>o</sup>C</p>
                    <img
                      src="./img/icons/no_info.png"
                      alt="icon"
                      style="width: 90px; height: 90px"
                    />
                  </div>
                  <p class="status text-info">loading...</p>
                  <div class="d-flex gap-4 opacity-75">
                    <div class="d-flex gap-1 align-items-center">
                      <img src="./img/icons/icon-umberella.png" alt="icon 1" />
                      <p class="number mb-0">00%</p>
                    </div>
                    <div class="d-flex gap-1 align-items-center">
                      <img src="./img/icons/icon-wind.png" alt="icon 2" />
                      <p class="number mb-0">0km/h</p>
                    </div>
                    <div class="d-flex gap-1 align-items-center">
                      <img src="./img/icons/icon-compass.png" alt=" icon 3" />
                      <p class="number mb-0">loading...</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- second card  -->

            <div class="inner h-100">
              <div class="card border-0 align-items-center h-100">
                <div
                  class="card-header d-flex justify-content-center text-white border-0 w-100"
                >
                  <p class="day mb-0">loading...</p>
                </div>
                <div class="card-body text-white mt-5">
                  <div class="tmp-img d-flex flex-column align-items-center">
                    <img src="./img/icons/no_info.png" alt="icon" />
                    <p class="temp fs-4 fw-bold mb-0">00 <sup>o</sup>C</p>
                    <p class="fw-normal opacity-75">00 <sup>o</sup></p>
                  </div>
                  <p class="status text-info text-center">loading...</p>
                </div>
